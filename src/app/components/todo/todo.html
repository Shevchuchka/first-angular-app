<div
  data-cy="Todo"
  class="todo" [class.completed]="todo.completed"
>
  <label class="todo__status-label">
    <input
      data-cy="TodoStatus"
      type="checkbox"
      class="todo__status"
      [checked]="todo.completed"
      (change)="toggle.emit()"
    />
  </label>

  @if (editing) {
  <form (ngSubmit)="save()">
    <input
      #titleField
      data-cy="TodoTitleField"
      type="text"
      class="todo__title-field"
      placeholder="Empty todo will be deleted"
      name="todoTitleField"
      [(ngModel)]="todoTitle"
      (keyup.escape)="editing = false"
    />
  </form>
  } @else {
  <span
    data-cy="TodoTitle"
    class="todo__title"
    (dblclick)="edit()"
  >
    {{ todo.title }}
  </span>
  <button
    type="button"
    class="todo__remove"
    data-cy="TodoDelete"
    (click)="delete.emit()"
  >
    Ã—
  </button>
  }

  <div class="modal overlay" [class.is-active]="false">
    <div class="modal-background has-background-white-ter"></div>
    <div class="loader"></div>
  </div>
</div>
